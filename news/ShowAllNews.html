<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>myNews</title>
</head>

<body>

    <div class="row row-cols-1 row-cols-md-2" id="main">
    </div>

    <script>
        const ACCESS_STATUS = 200;
        window.addEventListener('load', () => {
            let req = new XMLHttpRequest();
            req.open('GET', `http://localhost:8080/api/v1/news/all`, true);
            req.send();
            req.onload = function () {
                if (req.status === ACCESS_STATUS) {
                    let resultList = JSON.parse(req.responseText);
                    resultList.forEach((value, index) => {
                        let child = ` 
                        <div class="col mb-4">
                         <div class="card">
            <img src="${value.urlLogo}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${value.header}</h5>
                <p class="card-text">${value.text}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
                <i class="fa fa-spinner fa-spin fa-shopping-basket" aria-hidden="true" style="float: right"></i>
            </div>
            </div>
        </div>`;
                        let main = document.getElementById('main');
                        main.innerHTML += child;
                    });
                } else {
                    alert("error");
                }
            }
        });
    </script>
</body>

</html>
